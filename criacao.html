<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Personagem</title>
    <link rel="stylesheet" href="style/criacao.css">
</head>

<body>
    <header>
        <h1>Criação de Personagem</h1>
    </header>

    <main>
        <form class="form-container">
            <h1>Personagem</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome do herói" autocomplete="off">
            <label for="classe">Classe:</label>
            <select id="classe">
                <option>Guerreiro</option>
                <option>Mago</option>
                <option>Arqueiro</option>
                <option>Samurai</option>
                <option>Curandeiro</option>
                <option>Ladrão</option>
                <option></option>
            </select>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" autocomplete="off">
            <h1>Aparência</h1>
            <label for="olhos">Cor dos olhos:</label>
            <input type="number" id="idade" autocomplete="off">

            <button id="criar">Criar Personagem</button>
        </form>
    </main>
    <script src="script/criacao.js"></script>
</body>

</html>
