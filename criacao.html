<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Personagem</title>
    <link rel="stylesheet" href="style/criacao.css">
</head>

<body>
    <header>
        <h1>Criação de Personagem</h1>
    </header>

    <main>
        <section class="form-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome do herói">

            <label for="classe">Classe:</label>
            <select id="classe">
                <option>Guerreiro</option>
                <option>Mago</option>
                <option>Arqueiro</option>
            </select>

            <button id="criar">Criar Personagem</button>
        </section>
    </main>
    <script src="script/criacao.js"></script>
</body>

</html>
